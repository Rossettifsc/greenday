<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integrantes</title>
    <style>
        /* Estilo para o título (h1) */
/* Estilo para o título (h1) */
h1 {
    font-family: Didot, "Didot LT STD", "Hoefler Text", Garamond, "Times New Roman", serif;
    text-align: center;
    color: #00772e;
}

/* Estilo para o contêiner de imagem */
.image {
    display: flex;
    justify-content: center;
     width: 100%;
     
}

.im{
    width: 300px;
}

/* Estilo para as imagens */
img {
    width: 100%;
    height: auto;
    
}

/* Estilos gerais do body */
body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Estilo do botão */
.botao {
    display: inline-block;
    margin: 20px;
    padding: 10px 20px;
    background-color: #085519;
    color: rgb(255, 255, 255);
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    transition: background-color 0.3s;
}

.botao:hover {
    background-color: #002c11;
}

/* Estilo do topo */
.topo {
    padding: 20px;
    background-color: #ffffff;
}

/* Estilo da faixa verde */
.faixa {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  background-color: #093803;
  padding: 20px;
  border-radius: 8px;
  margin: 10px auto; /* Centraliza a faixa e adiciona margem vertical */
  width: -moz-fit-content;
  width: fit-content; /* Ajusta a largura ao conteúdo */
  max-width: 50%; /* Impede que ultrapasse a largura da tela */
}

/* Estilos para os retângulos */
.retangulo {
    background-color: #c5c5c5;
    color: #333;
    padding: 14px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-size: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
}

/* Estilo das imagens dentro dos retângulos */
.retangulo img {
    width: 70%;
    border-radius: 5px;
    object-fit: contain;
    margin-bottom: 15px;
}

/* Estilo para os links dentro dos retângulos */
.link {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #174900;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.link:hover {
    background-color: #002b12;
}

/* Ajustes para telas pequenas */
@media (max-width: 768px) {
    .faixa {
        grid-template-columns: 1fr; /* Coluna única em telas pequenas */
    }

    .retangulo {
        font-size: 16px;
    }

    .retangulo img {
        width: 100%;
    }

}


    </style>
</head>

<body>

    <div class="topo">
        <a href="index.html" class="botao">Início</a>
        <div class="image">
            <img src="assets/images/logo.png" class="im">
        </div>
        <div>
            <h1>Integrantes</h1>
        </div>
        <div class="faixa">
            <div class="retangulo">
                <h3>Billie Joe A.</h3>

                <img src="assets/images/billiej.jfif">
                <p>Músico americano</p>
                <a class="link" href="https://greenday.fm/band/billie-joe-armstrong/" target="_blank">Saiba Mais</a>
            </div>
        
            <div class="retangulo">
                <h3>Tré Cool
                </h3>
                <img src="assets/images/trcool.webp">
                <p>Músico norte-americano</p>
                <a class="link" href="https://greenday.fm/band/tre-cool/" target="_blank">Saiba Mais</a>
            </div>
        
            <div class="retangulo">
                <h3>Mike Dirnt
                </h3>
                <img src="assets/images/miked.jpg">
                <p>Músico norte-americano</p>
                <a class="link" href="https://greenday.fm/band/mike-dirnt/" target="_blank">Saiba Mais</a>
            </div>
        </div>
    </div>

</body>
</html>
